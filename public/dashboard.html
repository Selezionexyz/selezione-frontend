<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SELEZIONE – Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      display: flex;
      height: 100vh;
      background: #f3f3f3;
    }

    aside {
      width: 250px;
      background: #000;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    aside h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #fff2;
      padding-bottom: 0.5rem;
    }

    aside a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    aside a:hover {
      color: #aaa;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .welcome {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .logout-btn {
      margin-top: auto;
      background: white;
      color: black;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <aside>
    <h2>SELEZIONE</h2>
    <a href="index.html">🏠 Accueil</a>
    <a href="dashboard.html">👤 Tableau de bord</a>
    <a href="module1.html">💬 Assistant Luxe IA</a>
    <a href="module8.html">📰 Actualité en direct</a>
    <a href="module3.html">🧥 Fiche Produit / Style</a>
    <a href="module4.html">💰 Estimation & Comparateur</a>
    <a href="module6.html">🔎 Scraper Vestiaire</a>
    <a href="module7.html">📦 Commande Produits</a>
    <a href="module-formation.html">📚 Formations</a>
    <button class="logout-btn" onclick="logout()">Se déconnecter</button>
  </aside>

  <main>
    <div class="welcome" id="welcome">Bienvenue !</div>
    <div id="content">
      <!-- Contenu dynamique ici -->
    </div>
  </main>

  <script>
    async function fetchUser() {
      const res = await fetch('/auth/user');
      const data = await res.json();
      if (res.ok) {
        document.getElementById('welcome').textContent = `Bienvenue, ${data.user.email}`;
      } else {
        window.location.href = "index.html";
      }
    }

    function logout() {
      fetch('/auth/logout', { method: 'POST' }).then(() => {
        window.location.href = "index.html";
      });
    }

    fetchUser();
  </script>
</body>
</html>
