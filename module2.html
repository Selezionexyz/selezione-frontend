<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualit√©s & Image IA ‚Äì Selezione</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .news-card {
      background-color: #1a1a33;
      border: 1px solid #00ffff33;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-card .content {
      padding: 15px;
    }

    .news-card h4 {
      margin: 0 0 10px;
      font-size: 17px;
      color: #00ffff;
    }

    .news-card p {
      font-size: 14px;
      line-height: 1.4;
      opacity: 0.8;
    }

    .news-card a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
    }

    .image-generator {
      margin-top: 50px;
      background-color: #1e1e3f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
    }

    .image-generator input,
    .image-generator button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .image-generator input {
      background-color: #2a2a4f;
      color: #fff;
    }

    .image-generator button {
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .generated-img {
      margin-top: 20px;
      text-align: center;
    }

    .generated-img img {
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #00ffff44;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∞ Actualit√©s Luxe & G√©n√©rateur DALL¬∑E</h2>

    <div class="news-grid" id="news-container">
      <!-- Articles inject√©s ici -->
    </div>

    <div class="image-generator">
      <h3>üé® G√©n√©rateur d'image IA</h3>
      <input type="text" id="prompt" placeholder="Ex : Une robe de luxe futuriste dans un d√©fil√© √† Paris" />
      <button onclick="genererImage()">üß† G√©n√©rer une Image</button>
      <div class="generated-img" id="resultatImage"></div>
    </div>
  </div>

  <script>
    async function chargerActus() {
      const container = document.getElementById("news-container");
      container.innerHTML = "‚è≥ Chargement des actualit√©s...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/actus-luxe");
        const data = await res.json();

        if (!data.actualites || data.actualites.length === 0) {
          container.innerHTML = "‚ùå Aucune actualit√© disponible.";
          return;
        }

        container.innerHTML = data.actualites.map(article => `
          <div class="news-card">
            <img src="${article.image || 'https://via.placeholder.com/300x200'}" alt="Image actu" />
            <div class="content">
              <h4>${article.title}</h4>
              <p><strong>${article.source}</strong> ‚Äì ${new Date(article.publishedAt).toLocaleDateString('fr-FR')}</p>
              <a href="${article.url}" target="_blank">Lire l'article</a>
            </div>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = "üö´ Erreur lors du chargement des actualit√©s.";
      }
    }

    async function genererImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const result = document.getElementById("resultatImage");

      if (!prompt) {
        result.innerHTML = "‚ö†Ô∏è Saisissez un prompt pour g√©n√©rer une image.";
        return;
      }

      result.innerHTML = "üñºÔ∏è G√©n√©ration de l‚Äôimage en cours...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.imageUrl) {
          result.innerHTML = `<img src="${data.imageUrl}" alt="Image IA">`;
        } else {
          result.innerHTML = "‚ùå Image non g√©n√©r√©e.";
        }
      } catch (err) {
        result.innerHTML = "üö´ Erreur lors de la g√©n√©ration.";
      }
    }

    chargerActus();
  </script>
</body>
</html>
