<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);

    h2 {

      color: #00ffff;

      border: none;
      background: #191933;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      width: 100%;

<body>
