<!-- module2.html - Actualit√©s & G√©n√©rateur IA --><!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actus & G√©n√©rateur IA ‚Äì Selezione</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #101020;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #00ffff;
      text-align: center;
    }
    .actus {
      background-color: #1a1a2f;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    .news-item {
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    textarea {
      background-color: #1a1a2f;
      color: #fff;
    }
    #image-container img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    button {
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì∞ Actualit√©s du Luxe</h2>
  <div class="actus" id="actus"></div>  <h2>üé® G√©n√©rateur d'image IA</h2>
  <textarea id="prompt" placeholder="D√©cris une image de mode luxe √† cr√©er..."></textarea>
  <button onclick="genererImage()">üñºÔ∏è G√©n√©rer Image IA</button>
  <div id="image-container"></div>  <script>
    async function chargerActus() {
      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/actus-luxe");
        const data = await res.json();
        const actusDiv = document.getElementById("actus");
        data.actualites.slice(0, 5).forEach(article => {
          actusDiv.innerHTML += `
            <div class="news-item">
              <a href="${article.url}" target="_blank">${article.title}</a>
              <div><img src="${article.image}" alt="" style="width:100%;max-height:200px;object-fit:cover;margin-top:8px"></div>
              <small>${new Date(article.publishedAt).toLocaleString()}</small>
            </div>
          `;
        });
      } catch (err) {
        document.getElementById("actus").textContent = "Erreur chargement actualit√©s.";
      }
    }

    async function genererImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;
      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        const img = document.createElement("img");
        img.src = data.imageUrl;
        const container = document.getElementById("image-container");
        container.innerHTML = "";
        container.appendChild(img);
      } catch (err) {
        alert("Erreur g√©n√©ration image IA.");
      }
    }

    chargerActus();
  </script></body>
</html>
