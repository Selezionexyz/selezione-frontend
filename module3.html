<!-- module3.html - Assistant Style IA & Fiche Produit --><!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Style – Selezione</title>
  <style>
    body {
      background-color: #12121c;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    #style-container {
      max-width: 700px;
      margin: auto;
      background: linear-gradient(145deg, #0f0c29, #302b63);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
    }
    h2 {
      color: #00ffff;
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    textarea {
      background-color: #1c1c30;
      color: #fff;
    }
    button {
      background: linear-gradient(to right, #00ffff, #0077ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      margin-top: 20px;
      background: #0b0b1f;
      padding: 20px;
      border-radius: 12px;
      color: #00ffff;
      white-space: pre-wrap;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
  </style>
</head>
<body>
  <div id="style-container">
    <h2>👗 Assistant Style & Fiche Produit</h2>
    <textarea id="message" placeholder="Ex : Décris une robe en soie pour l’été, vendue sur Vinted..."></textarea>
    <button onclick="genererFiche()">📄 Générer Fiche Produit</button>
    <pre id="resultat">🔍 En attente d'une demande...</pre>
  </div>  <script>
    async function genererFiche() {
      const message = document.getElementById("message").value.trim();
      const output = document.getElementById("resultat");

      if (!message) {
        output.textContent = "⚠️ Merci de saisir une demande.";
        return;
      }

      output.textContent = "⏳ Traitement...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/assistant-style", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        output.textContent = data.response || "❌ Réponse vide.";
      } catch (err) {
        output.textContent = "🚫 Erreur serveur IA.";
      }
    }
  </script></body>
</html>
