<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üßæ Fiche Produit Luxe ‚Äì SELEZIONE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0c29;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: linear-gradient(135deg, #1f1c3b, #0f0c29);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }

    h2 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    label, textarea, button {
      display: block;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }

    textarea {
      background: #191933;
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 15px;
      resize: vertical;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    pre {
      margin-top: 30px;
      background: #0b0b1f;
      padding: 20px;
      border-radius: 12px;
      color: #00ffff;
      white-space: pre-wrap;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑ G√©n√©rateur de Fiche Produit</h2>
    <label>üõçÔ∏è D√©cris ton produit :</label>
    <textarea id="produit" placeholder="Ex : Jean slim noir Balenciaga, √©tat neuf, taille 38..."></textarea>
    <button onclick="genererFiche()">üöÄ G√©n√©rer la fiche</button>
    <pre id="fiche">üß† En attente...</pre>
  </div>

  <script>
    async function genererFiche() {
      const produit = document.getElementById('produit').value.trim();
      const fiche = document.getElementById('fiche');

      if (!produit) {
        fiche.textContent = "‚ö†Ô∏è Merci de d√©crire le produit.";
        return;
      }

      fiche.textContent = "‚è≥ G√©n√©ration de la fiche en cours...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/fiche-produit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ produit })
        });

        const data = await res.json();
        fiche.textContent = data.fiche || "‚ùå Erreur lors de la g√©n√©ration.";
      } catch (error) {
        fiche.textContent = "üö´ Erreur de connexion avec le serveur.";
      }
    }
  </script>
</body>
</html>
