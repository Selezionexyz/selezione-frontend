<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scraper Prix Luxe ‚Äì Selezione</title>
  <style>
    body {
      background-color: #0f0c29;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #00ffff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b1b2f;
      margin-top: 1rem;
      border-radius: 8px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Comparateur de Prix Luxe</h2>
  <table id="scraperTable">
    <thead>
      <tr>
        <th>Marque</th>
        <th>Article</th>
        <th>Prix</th>
        <th>Site</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function chargerProduits() {
      const tbody = document.querySelector('tbody');
      try {
        const res = await fetch('https://selezione-ia-backend.onrender.com/scraper-vinted');
        const data = await res.json();

        tbody.innerHTML = data.produits.map(p => `
          <tr>
            <td>${p.marque}</td>
            <td>${p.article}</td>
            <td>${p.prix}</td>
            <td>${p.site}</td>
          </tr>
        `).join('');
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="4">üö´ Erreur chargement donn√©es.</td></tr>`;
      }
    }

    chargerProduits();
  </script>
</body>
</html>
