<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🛍️ Analyse Vestiaire Collective - Selezione</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0b7a7d0.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0c29;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #1b1b3a;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      background: #2c2c54;
      color: white;
    }

    button {
      background: linear-gradient(to right, #00ffff, #0077ff);
      color: black;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #141432;
      border-radius: 10px;
      white-space: pre-wrap;
      animation: fadeIn 0.5s ease-in-out;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>🛍️ Analyse Vestiaire Collective</h1>
  <div class="container">
    <label for="produit">🔍 Nom du produit :</label>
    <input type="text" id="produit" placeholder="Ex : Sac Chanel Timeless, Bague Cartier Love..." />

    <button onclick="analyser()">🚀 Lancer l'analyse</button>

    <div id="result" class="result">En attente...</div>
  </div>

  <script>
    async function analyser() {
      const produit = document.getElementById("produit").value.trim();
      const result = document.getElementById("result");

      if (!produit) {
        result.innerHTML = "❌ Merci d’entrer un nom de produit.";
        result.classList.add("error");
        return;
      }

      result.innerHTML = "⏳ Analyse en cours...";
      result.classList.remove("error");

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/vestiaire-analyse", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ produit })
        });

        const data = await res.json();

        if (data.error) {
          result.innerHTML = "❌ Erreur : " + data.error;
          result.classList.add("error");
        } else {
          result.innerHTML = `📦 Produits trouvés : ${data.produits.length}
💰 Min : ${data.stats.min} €
💎 Max : ${data.stats.max} €
📊 Moyen : ${data.stats.avg} €

🧠 Résumé IA :
${data.resume}`;
        }
      } catch (err) {
        result.innerHTML = "❌ Erreur lors de la requête.";
        result.classList.add("error");
      }
    }
  </script>
</body>
</html>
