<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Explorateur Luxe ‚Äì Selezione</title>
  <style>
    body {
      background-color: #0f0c29;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #00ffff;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      background: #191933;
      color: #fff;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      background: #1b1b2f;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>üöÄ Explorateur Luxe / Startups</h2>
  <textarea id="secteur" placeholder="Ex: Pr√™t-√†-porter, accessoires, green luxe..."></textarea>
  <button onclick="explorerIdees()">Inspiration</button>
  <pre id="resultat">üîç En attente d'inspiration...</pre>

  <script>
    async function explorerIdees() {
      const secteur = document.getElementById('secteur').value;
      const resDiv = document.getElementById('resultat');

      if (!secteur.trim()) {
        resDiv.textContent = "‚ö†Ô∏è Entrez un secteur.";
        return;
      }

      try {
        const res = await fetch('https://selezione-ia-backend.onrender.com/explorateur-luxe', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ secteur })
        });
        const data = await res.json();
        resDiv.textContent = data.idee || "‚ùå Aucune id√©e g√©n√©r√©e.";
      } catch (err) {
        resDiv.textContent = "üö´ Erreur de connexion.";
      }
    }
  </script>
</body>
</html>
