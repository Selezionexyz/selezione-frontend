<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0c29;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .tab-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #00ffff;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .tab-button.active {
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
    }
    .tool-section {
      display: none;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .tool-section.active {
      display: block;
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #191933;
      color: #fff;
    }
    button.send-btn {
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      cursor: pointer;
      width: 100%;
    }
    pre.response {
      background: #0b0b1f;
      padding: 20px;
      border-radius: 12px;
      color: #00ffff;
      margin-top: 20px;
      white-space: pre-wrap;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ¤– Assistant Luxe IA</h2>

    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat')">ğŸ’¬ Chat IA</button>
      <button class="tab-button" onclick="switchTab('marque')">ğŸ·ï¸ Analyse Marque</button>
      <button class="tab-button" onclick="switchTab('style')">ğŸ‘— Conseiller Style</button>
    </div>

    <!-- Chat IA -->
    <div class="tool-section active" id="tab-chat">
      <label>Votre question :</label>
      <textarea id="input-chat" placeholder="Ex : Quelles sont les tendances 2024 ?"></textarea>
      <button class="send-btn" onclick="envoyer('chat')">ğŸš€ Envoyer</button>
      <pre id="reponse-chat" class="response">ğŸ” En attente...</pre>
    </div>

    <!-- Analyse Marque -->
    <div class="tool-section" id="tab-marque">
      <label>Nom de la marque :</label>
      <textarea id="input-marque" placeholder="Ex : Balenciaga, Gucci, Dior..."></textarea>
      <button class="send-btn" onclick="envoyer('marque')">ğŸš€ Analyser</button>
      <pre id="reponse-marque" class="response">ğŸ” En attente...</pre>
    </div>

    <!-- Conseiller Style -->
    <div class="tool-section" id="tab-style">
      <label>Besoin style :</label>
      <textarea id="input-style" placeholder="Ex : Je cherche un look pour un mariage d'Ã©tÃ©."></textarea>
      <button class="send-btn" onclick="envoyer('style')">ğŸš€ Conseiller</button>
      <pre id="reponse-style" class="response">ğŸ” En attente...</pre>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tool-section').forEach(section => section.classList.remove('active'));

      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    async function envoyer(mode) {
      const input = document.getElementById(`input-${mode}`);
      const reponse = document.getElementById(`reponse-${mode}`);
      const question = input.value.trim();

      if (!question) {
        reponse.textContent = "âš ï¸ Merci dâ€™Ã©crire une question.";
        return;
      }

      reponse.textContent = "â³ En cours...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/assistant-luxe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question, mode })
        });

        const data = await res.json();
        reponse.textContent = data.response || "âŒ Aucune rÃ©ponse gÃ©nÃ©rÃ©e.";
      } catch (err) {
        reponse.textContent = "ğŸš« Erreur de connexion Ã  lâ€™IA.";
      }
    }
  </script>
</body>
</html>
