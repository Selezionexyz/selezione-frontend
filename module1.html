<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Luxe IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0c29;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1f1c3b;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2e2b55;
      color: #fff;
    }
    button {
      padding: 12px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c9c9;
    }
    pre {
      background: #11102b;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
      margin-top: 1rem;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Assistant Luxe IA</h1>
    <label>Choisir un mode :</label>
    <select id="mode">
      <option value="marque">Analyse de marque</option>
      <option value="style">Conseil de style</option>
      <option value="chat">Assistant g√©n√©ral</option>
    </select><label>Votre question :</label>
<textarea id="message" rows="4" placeholder="Ex : Que penses-tu de Gucci ?"></textarea>

<button onclick="envoyer()">üöÄ Lancer l'IA</button>
<pre id="reponse">En attente...</pre>

  </div>  <script>
    async function envoyer() {
      const message = document.getElementById('message').value;
      const mode = document.getElementById('mode').value;
      const reponseDiv = document.getElementById('reponse');

      if (!message) {
        reponseDiv.textContent = "‚ö†Ô∏è Merci de saisir une question.";
        return;
      }

      reponseDiv.textContent = "‚è≥ Analyse en cours...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/assistant-luxe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, mode })
        });

        const data = await res.json();
        reponseDiv.textContent = data.response || "‚ùå R√©ponse introuvable.";
      } catch (err) {
        reponseDiv.textContent = "üö´ Erreur de connexion au serveur IA.";
      }
    }
  </script></body>
</html>
