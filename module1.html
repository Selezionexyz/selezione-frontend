<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SELEZIONE – Outils Luxe IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0c29;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 28px;
      color: #00ffff;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    nav button {
      background: #1a1a3d;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      background: #00ffff;
      color: #0f0c29;
    }

    .tool-section {
      display: none;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #191933;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }

    .tool-section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #1f1f3f;
      color: white;
      resize: vertical;
    }

    button.send {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      font-weight: bold;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #0b0b1f;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #00ffff;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>👑 SELEZIONE – Outils IA de Luxe</h1>
    <nav>
      <button onclick="showTool('assistant')">🎯 Assistant Luxe</button>
      <button onclick="showTool('fiche')">🧾 Fiche Produit</button>
      <button onclick="showTool('style')">👗 Conseiller Style</button>
    </nav>
  </header>

  <!-- 🎯 Assistant Luxe -->
  <div class="tool-section active" id="assistant">
    <label for="mode">Mode d’analyse :</label>
    <select id="mode">
      <option value="chat">💬 Chat IA</option>
      <option value="marque">🏷️ Analyse Marque</option>
      <option value="style">👗 Conseiller Style</option>
    </select>

    <label for="question">Votre question :</label>
    <textarea id="question" rows="4" placeholder="Ex : Que penses-tu de Gucci ?"></textarea>
    <button class="send" onclick="envoyerQuestion()">🚀 Lancer IA</button>

    <div class="output" id="reponse">🔍 En attente...</div>
  </div>

  <!-- 🧾 Fiche Produit -->
  <div class="tool-section" id="fiche">
    <label for="produit">Nom du produit à décrire :</label>
    <textarea id="produit" rows="3" placeholder="Ex : Sac Chanel 19 cuir noir..."></textarea>
    <button class="send" onclick="genererFiche()">✍️ Générer Fiche</button>
    <div class="output" id="ficheOutput">🔍 En attente...</div>
  </div>

  <!-- 👗 Conseiller Style -->
  <div class="tool-section" id="style">
    <label for="styleInput">Décrivez votre besoin mode :</label>
    <textarea id="styleInput" rows="3" placeholder="Ex : Tenue pour soirée chic, morphologie fine..."></textarea>
    <button class="send" onclick="conseillerStyle()">🧠 Obtenir conseil</button>
    <div class="output" id="styleOutput">🔍 En attente...</div>
  </div>

  <script>
    function showTool(id) {
      const sections = document.querySelectorAll('.tool-section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function envoyerQuestion() {
      const question = document.getElementById('question').value.trim();
      const mode = document.getElementById('mode').value;
      const output = document.getElementById('reponse');
      output.textContent = "⏳ Chargement...";
      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/assistant-luxe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question, mode })
        });
        const data = await res.json();
        output.textContent = data.response || "❌ Erreur IA.";
      } catch (err) {
        output.textContent = "🚫 Erreur de connexion.";
      }
    }

    async function genererFiche() {
      const produit = document.getElementById('produit').value.trim();
      const output = document.getElementById('ficheOutput');
      output.textContent = "⏳ Création fiche...";
      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/fiche-produit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ produit })
        });
        const data = await res.json();
        output.textContent = data.fiche || "❌ Erreur fiche.";
      } catch (err) {
        output.textContent = "🚫 Erreur serveur.";
      }
    }

    async function conseillerStyle() {
      const message = document.getElementById('styleInput').value.trim();
      const output = document.getElementById('styleOutput');
      output.textContent = "⏳ Analyse style...";
      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/assistant-style", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        output.textContent = data.response || "❌ Pas de réponse.";
      } catch (err) {
        output.textContent = "🚫 Erreur serveur.";
      }
    }
  </script>
</body>
</html>
