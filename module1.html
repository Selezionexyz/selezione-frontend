<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Luxe IA ‚Äì Selezione</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0c29;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    #ia-container {
      max-width: 800px;
      margin: 40px auto;
      background: linear-gradient(145deg, #1a1836, #302b63);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }
    h2 {
      text-align: center;
      color: #00ffff;
      font-size: 26px;
      margin-bottom: 1rem;
    }
    label, select, textarea, input[type="checkbox"] {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    select, textarea {
      background: #1d1a3a;
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 12px;
    }
    .options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .options label {
      display: flex;
      align-items: center;
      font-size: 14px;
      width: auto;
    }
    .options input {
      margin-right: 8px;
    }
    button {
      background: linear-gradient(to right, #00ffff, #0088ff);
      color: #000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #101024;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="ia-container">
    <h2>ü§ñ Assistant Luxe IA</h2>

    <label>üéØ Mode :</label>
    <select id="mode">
      <option value="chat">üí¨ Chat IA</option>
      <option value="marque">üè∑Ô∏è Analyse Marque</option>
      <option value="style">üëó Conseiller Style</option>
    </select>

    <label>üí¨ Votre question :</label>
    <textarea id="question" rows="4" placeholder="Ex : Que penses-tu de Gucci ?"></textarea>

    <div class="options">
      <label><input type="checkbox" id="imageIA" /> üñºÔ∏è G√©n√©rer une image IA</label>
      <label><input type="checkbox" id="anecdote" /> üí° Ajouter une anecdote</label>
      <label><input type="checkbox" id="quiz" /> ‚ùì Ajouter un mini quizz</label>
    </div>

    <button onclick="envoyerQuestion()">üöÄ Lancer l'Assistant</button>

    <div id="reponse" class="result">üîç En attente de votre demande...</div>
    <div id="image" class="result"></div>
  </div>

  <script>
    async function envoyerQuestion() {
      const question = document.getElementById("question").value.trim();
      const mode = document.getElementById("mode").value;
      const imageIA = document.getElementById("imageIA").checked;
      const anecdote = document.getElementById("anecdote").checked;
      const quiz = document.getElementById("quiz").checked;

      const reponseDiv = document.getElementById("reponse");
      const imageDiv = document.getElementById("image");
      reponseDiv.textContent = "‚è≥ Traitement en cours...";
      imageDiv.innerHTML = "";

      if (!question) {
        reponseDiv.textContent = "‚ö†Ô∏è Veuillez saisir une question.";
        return;
      }

      let prompt = question;
      if (anecdote) prompt += "\nAjoute une anecdote sur ce sujet.";
      if (quiz) prompt += "\nAjoute un mini quiz √† choix multiples.";
      if (imageIA) prompt += "\nG√©n√®re aussi une image repr√©sentative.";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/assistant-luxe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: prompt, mode })
        });

        const data = await res.json();
        reponseDiv.textContent = data.response || "‚ùå L‚ÄôIA n‚Äôa pas pu r√©pondre.";

        if (imageIA) {
          const imageRes = await fetch("https://selezione-ia-backend.onrender.com/generate-image", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: question })
          });
          const imgData = await imageRes.json();
          imageDiv.innerHTML = `<img src="${imgData.imageUrl}" alt="Image IA g√©n√©r√©e" />`;
        }

      } catch (error) {
        reponseDiv.textContent = "üö´ Erreur lors de la communication avec le serveur.";
      }
    }
  </script>
</body>
</html>
