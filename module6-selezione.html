<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Opportunit√©s E-commerce Luxe ‚Äì Selezione</title>
  <style>
    body {
      background-color: #0f0c29;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #00ffff;

    textarea {

</head>
<body>
  <h2>üìä Opportunit√©s E-commerce Luxe</h2>
  <textarea id="niche" placeholder="Ex: Mode √©co-responsable, accessoires upcycl√©s..."></textarea>
  <button onclick="detecter()">Analyser</button>
  <pre id="resultat">üîç En attente de d√©tection...</pre>

  <script>
    async function detecter() {
      const niche = document.getElementById('niche').value;
      const resDiv = document.getElementById('resultat');

      if (!niche.trim()) {
        resDiv.textContent = "‚ö†Ô∏è Entrez une niche.";
        return;
      }

      try {
        const res = await fetch('https://selezione-ia-backend.onrender.com/opportunites-luxe', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ niche })
        });
        const data = await res.json();
        resDiv.textContent = data.opportunite || "‚ùå Aucune opportunit√© trouv√©e.";
      } catch (err) {
        resDiv.textContent = "üö´ Erreur serveur.";
      }
    }
  </script>
</body>
