<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat TEST MINIMAL</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; }
    .container { margin: 40px auto; max-width: 400px; background: #222; border-radius: 8px; padding: 2em; }
    #chat-block { display: none; }
    .bubble { background: #fff; color: #21292c; border-radius: 12px; margin: 8px 0; padding: 8px 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="pseudo-row">
      <input type="text" id="pseudo" placeholder="Ton pseudo" />
      <button onclick="enterChat()">Entrer</button>
    </div>
    <div id="chat-block">
      <h3>Bienvenue dans le chat !</h3>
      <div id="messages"></div>
      <div>
        <input type="text" id="msg-input" placeholder="Message..." />
        <button onclick="sendFakeMessage()">Envoyer</button>
      </div>
    </div>
  </div>
  <script>
    function enterChat() {
      const pseudo = document.getElementById('pseudo').value.trim();
      if(!pseudo) { alert('Pseudo obligatoire'); return; }
      document.getElementById('pseudo-row').style.display = "none";
      document.getElementById('chat-block').style.display = "";
      document.getElementById('messages').innerHTML = '<div class="bubble">Message de test du syst√®me.</div>';
    }
    function sendFakeMessage() {
      const val = document.getElementById('msg-input').value.trim();
      if(val) {
        document.getElementById('messages').innerHTML += `<div class="bubble">${val}</div>`;
        document.getElementById('msg-input').value = '';
      }
    }
  </script>
</body>
</html>
