<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat TEST MINIMAL</title>
  <style>
    body { background: #111; color: #fff; font-family: 'Outfit', sans-serif; }
    #container { background: #222; margin: 2em auto; padding: 2em; width: 80%; max-width: 500px; border-radius: 8px; }
    input, button { padding: .4em; border-radius: 4px; border: none; margin-right: 5px; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Tchat TEST MINIMAL</h2>
    <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione" />
    <input type="text" id="msg" placeholder="Message" value="Coucou" />
    <button onclick="envoyer()">Envoyer</button>
    <div id="result" style="margin-top:1em;"></div>
  </div>
  <script>
    function envoyer() {
      const pseudo = document.getElementById('pseudo').value;
      const msg = document.getElementById('msg').value;
      if(!pseudo || !msg) {
        document.getElementById('result').innerText = "Pseudo et message obligatoires !";
        return;
      }
      document.getElementById('result').innerHTML += `<div><b>${pseudo}</b> : ${msg}</div>`;
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
