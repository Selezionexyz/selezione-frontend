<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat SELEZIONE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    /* â€”â€”â€” Full-page centering & sizing â€”â€”â€” */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181818;
      color: #fff;
      font-family: 'Outfit','Segoe UI',Arial,sans-serif;
    }

    /* â€”â€”â€” Card container â€”â€”â€” */
    .tchat-card {
      width: 90vw;
      max-width: 600px;
      height: 90vh;
      background: #1f1f1f;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* â€”â€”â€” Header â€”â€”â€” */
    #tchat-header {
      border-radius: 18px 18px 0 0;
      background: linear-gradient(90deg, #fbb034, #ffdd00);
      color: #222;
      padding: 1.2em 1.3em;
      display: flex;
      align-items: center;
      gap: .8em;
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: .5px;
    }

    /* â€”â€”â€” Form â€”â€”â€” */
    .tchat-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 0.6em;
      padding: 1em 1.5em;
    }
    .tchat-form input[type="text"] {
      background: #191919;
      border: 2px solid transparent;
      color: #fff;
      padding: .75em 1em;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: border-color .2s;
    }
    .tchat-form input[type="text"]:focus {
      border-color: #fbb034;
    }
    .tchat-form button {
      background: linear-gradient(90deg, #ffe259 60%, #ffa751 100%);
      color: #181818;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: .75em 2.2em;
      font-size: 1.05em;
      cursor: pointer;
      transition: filter .15s;
    }
    .tchat-form button:hover {
      filter: brightness(1.1);
    }

    /* â€”â€”â€” Message area â€”â€”â€” */
    #result {
      flex: 1;
      margin: 0 1.5em 1em 1.5em;
      background: #161616;
      border: 1px solid #333;
      border-radius: 12px;
      padding: .8em;
      overflow-y: auto;
      box-shadow: inset 0 2px 6px #0004;
    }
    /* custom scrollbar */
    #result::-webkit-scrollbar {
      width: 8px;
    }
    #result::-webkit-scrollbar-track {
      background: #161616;
      border-radius: 4px;
    }
    #result::-webkit-scrollbar-thumb {
      background: #fbb03488;
      border-radius: 4px;
    }

    /* â€”â€”â€” WhatsApp-style bubbles â€”â€”â€” */
    .msg-bubble {
      position: relative;
      padding: .7em 1em;
      margin: .4em 0;
      border-radius: 8px;
      max-width: 70%;
      word-break: break-word;
      box-shadow: none !important;
    }
    .msg-me {
      background: #dcf8c6;
      color: #000;
      margin-left: auto;
      border-top-right-radius: 0;
    }
    .msg-other {
      background: #fff;
      color: #000;
      margin-right: auto;
      border-top-left-radius: 0;
    }
    .msg-bubble:after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
    }
    .msg-me:after {
      right: -6px;
      border: 6px solid transparent;
      border-top-color: #dcf8c6;
      border-right: 0;
      margin-bottom: -6px;
    }
    .msg-other:after {
      left: -6px;
      border: 6px solid transparent;
      border-top-color: #fff;
      border-left: 0;
      margin-bottom: -6px;
    }

    /* â€”â€”â€” Debug line â€”â€”â€” */
    #debug {
      margin: 0 .8em 1em .8em;
      color: #ffb300;
      font-size: .9em;
    }
  </style>
</head>
<body>
  <div class="tchat-card">
    <div id="tchat-header">
      <span class="avatar">ðŸ‘‘</span>
      Tchat SELEZIONE PRO
    </div>
    <div class="tchat-form">
      <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione" autocomplete="off"/>
      <input type="text" id="msg" placeholder="Message" autocomplete="off"/>
      <button onclick="envoyer()">Envoyer</button>
    </div>
    <div id="result"></div>
    <div id="debug"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciâ€¦"; // ta key complÃ¨te
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      const debug = document.getElementById('debug');
      debug.innerText = "Lecture des messagesâ€¦";
      const { data, error } = await supabase
        .from('message')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        debug.innerText = "Erreur : " + error.message;
      } else {
        const me = document.getElementById('pseudo').value;
        const result = document.getElementById('result');
        result.innerHTML = "";
        data.forEach(m => {
          const cls = m.pseudo === me
            ? "msg-bubble msg-me"
            : "msg-bubble msg-other";
          result.innerHTML += `<div class="${cls}"><b>${m.pseudo}</b><br>${m.content}</div>`;
        });
        debug.innerText = `OK â€“ ${data.length} msg.`;
        result.scrollTop = result.scrollHeight;
      }
    });

    async function envoyer() {
      const pseudo = document.getElementById('pseudo').value;
      const msg = document.getElementById('msg').value;
      if (!pseudo || !msg) return;
      const result = document.getElementById('result');
      result.innerHTML += `<div class="msg-bubble msg-me"><b>${pseudo}</b><br>${msg}</div>`;
      result.scrollTop = result.scrollHeight;
      document.getElementById('msg').value = '';
      const { error } = await supabase
        .from('message')
        .insert([{ pseudo, content: msg }]);
      if (error) alert("Erreur : "+error.message);
    }
  </script>
</body>
</html>
