<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Tchat SELEZIONE</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; font-family: 'Outfit', sans-serif; margin:0; }
    .chat-container { max-width: 600px; margin: 2rem auto; padding: 1rem; background: #222; border-radius: 14px; box-shadow: 0 2px 20px #000a; }
    .messages { min-height: 350px; max-height: 400px; overflow-y: auto; margin-bottom: 1rem; border:1px solid #333; border-radius:7px; background:#181818; padding:12px; }
    .message { margin: .5rem 0; }
    .sender { color: gold; font-weight: bold; }
    .date { color: #aaa; font-size: 0.8em; margin-left: 5px;}
    .input-row { display: flex; gap: .7rem; }
    input, button { font-size: 1em; border-radius: 5px; border:none; padding: .5em; }
    input { flex: 1; }
    button { background: gold; color: #111; font-weight: bold; cursor: pointer; }
    #pseudo-row {margin-bottom: 1.2em;}
    .annonce-block {
      background: #ffc400;
      color: #222;
      border-radius: 12px;
      padding: 0.5em 1em;
      margin-bottom: 1em;
      font-weight: bold;
      box-shadow: 0 1px 7px #0001;
      text-align: center;
      font-size: 1.12em;
    }
    .bubble-row {
      display: flex;
      align-items: flex-start;
      margin: 0.5rem 0;
    }
    .avatar {
      flex: none;
      width: 38px; height: 38px;
      border-radius: 50%;
      color: #222;
      font-weight: bold;
      font-size: 1.3em;
      text-align: center;
      line-height: 38px;
      margin-right: 9px;
      box-shadow: 0 2px 7px #0002;
      border: 2px solid #fff2;
    }
    .bubble {
      background: #fff;
      color: #21292c;
      padding: 9px 14px 8px 14px;
      border-radius: 16px 18px 18px 5px;
      min-width: 70px;
      max-width: 75%;
      box-shadow: 0 1px 4px #0001;
      position: relative;
      margin-left: 0;
      word-break: break-word;
    }
    .bubble-header {
      display: flex; align-items: center; gap: 0.7em; margin-bottom: 2px;
    }
    .bubble-text {
      font-size: 1.11em;
      margin-top: 1px;
      padding-left: 1px;
    }
    .pseudo {
      font-weight: 600;
      color: #348e51;
      letter-spacing: 0.03em;
    }
    .date {
      color: #777;
      font-size: 0.84em;
      margin-left: 2px;
    }
    .input-row {
      display: flex; gap: .7rem;
    }
    input, button {
      font-size: 1em;
      border-radius: 6px;
      border: none;
      padding: .5em;
    }
    button {
      background: #1de9a5;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #13b176;
    }
    @media (max-width: 640px) {
      .chat-container { max-width: 99vw; padding: 2vw;}
      .bubble { max-width: 99vw;}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>
  <div class="chat-container">
    <div id="annonce-block" class="annonce-block"></div>
    <h2>ðŸ’¬ Tchat SELEZIONE</h2>
    <div id="pseudo-row">
      <input type="text" id="pseudo" placeholder="Ton pseudo" />
      <button onclick="enterChat()">Entrer</button>
    </div>
    <div id="chat-block" style="display:none;">
      <div class="messages" id="messages"></div>
      <div class="input-row">
        <input type="text" id="msg-input" placeholder="Ton message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </div>

<script>
  // --- Ã€ PERSONNALISER ---
  const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3Y2F0YnBzamJiaHdla2NzdmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTMzNDUsImV4cCI6MjA2Mzc4OTM0NX0.wMu7xBYKSUyzbcRRKDPGjX6iowDh9wdXFjyB71hl_to";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let currentPseudo = "";

  // GÃ©nÃ¨re une couleur Ã  partir du pseudo (pour l'avatar)
  function getColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
    return `hsl(${hash % 360}, 80%, 60%)`;
  }

  // Charger et afficher la derniÃ¨re annonce
  async function loadAnnonce() {
    const { data, error } = await supabase
      .from('annonce')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(1);
    if (error) console.log("Erreur SELECT annonce:", error); // Debug annonce
    if (data && data.length > 0) {
      document.getElementById('annonce-block').innerHTML =
        `<div class="annonce-text">${data[0].content}</div>`;
    } else {
      document.getElementById('annonce-block').innerHTML = "";
    }
  }

  // EntrÃ©e dans le chat
  async function enterChat() {
    const pseudo = document.getElementById('pseudo').value.trim();
    if (!pseudo) {
      alert("Choisis un pseudo pour entrer dans le tchat !");
      return;
    }
    currentPseudo = pseudo;
    document.getElementById('pseudo-row').style.display = "none";
    document.getElementById('chat-block').style.display = "";
    await loadMessages();
    subscribeMessages();
    loadAnnonce();
  }

  // Affiche tous les messages
  async function loadMessages() {
    const { data, error } = await supabase
      .from('message')
      .select('*')
      .order('created_at', { ascending: true });
    if (error) console.log("Erreur SELECT messages:", error); // Debug messages SELECT
    renderMessages(data || []);
  }

  // Envoie un message
  async function sendMessage() {
    const input = document.getElementById('msg-input');
    const content = input.value.trim();
    if (!currentPseudo || !content) return alert("Pseudo et message requis !");
    const { error } = await supabase.from('message').insert([{ pseudo: currentPseudo, content }]);
    if (error) console.log("Erreur INSERT message:", error); // Debug message INSERT
    input.value = "";
  }

  // Ã‰coute en temps rÃ©el les nouveaux messages
  function subscribeMessages() {
    supabase
      .channel('public:message')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'message' }, loadMessages)
      .subscribe();
  }

  // Rendu visuel des messages avec bulles et avatars
  function renderMessages(messages) {
    const box = document.getElementById('messages');
    box.innerHTML = "";
    messages.forEach(msg => {
      const date = new Date(msg.created_at).toLocaleString("fr-FR", { hour: '2-digit', minute: '2-digit' });
      const avatarColor = getColor(msg.pseudo || "?");
      const initial = (msg.pseudo||"?").substring(0,1).toUpperCase();
      box.innerHTML += `
        <div class="bubble-row">
          <div class="avatar" style="background:${avatarColor};">${initial}</div>
          <div class="bubble">
            <div class="bubble-header">
              <span class="pseudo">${msg.pseudo || "?"}</span>
              <span class="date">${date}</span>
            </div>
            <div class="bubble-text">${msg.content}</div>
          </div>
        </div>
      `;
    });
    box.scrollTop = box.scrollHeight;
  }
</script>
</body>
</html>
