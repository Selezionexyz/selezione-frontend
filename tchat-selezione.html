<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat SELEZIONE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    /* Reset & full-page centering */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #121212;
      color: #fff;
      font-family: 'Outfit','Segoe UI',Arial,sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container principal */
    .tchat-card {
      width: 90vw;
      max-width: 600px;
      height: 90vh;
      background: #1f1f1f;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    #tchat-header {
      background: linear-gradient(90deg, #fbb034, #ffdd00);
      color: #222;
      padding: 1.2em;
      display: flex;
      align-items: center;
      gap: .8em;
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: .5px;
      border-radius: 18px 18px 0 0;
    }
    .avatar {
      background: rgba(255,255,255,0.3);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
    }

    /* Zone de messages */
    #result {
      flex: 1;
      margin: 0 1.5em;
      background: #161616;
      border: 1px solid #333;
      border-radius: 12px;
      padding: .8em;
      overflow-y: auto;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
    }
    #result::-webkit-scrollbar {
      width: 8px;
    }
    #result::-webkit-scrollbar-track {
      background: #161616;
      border-radius: 4px;
    }
    #result::-webkit-scrollbar-thumb {
      background: rgba(251,176,52,0.5);
      border-radius: 4px;
    }

    /* Bulles style WhatsApp */
    .msg-bubble {
      position: relative;
      padding: .7em 1em;
      margin: .4em 0;
      border-radius: 8px;
      max-width: 70%;
      word-break: break-word;
      line-height: 1.3;
    }
    .msg-me {
      background: #dcf8c6;
      color: #000;
      margin-left: auto;
      border-top-right-radius: 0;
    }
    .msg-other {
      background: #2a2a2a;
      color: #eee;
      margin-right: auto;
      border-top-left-radius: 0;
    }
    .msg-bubble:after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0; height: 0;
    }
    .msg-me:after {
      right: -6px;
      border: 6px solid transparent;
      border-top-color: #dcf8c6;
      border-right: 0;
      margin-bottom: -6px;
    }
    .msg-other:after {
      left: -6px;
      border: 6px solid transparent;
      border-top-color: #2a2a2a;
      border-left: 0;
      margin-bottom: -6px;
    }

    /* Formulaire sticky */
    .tchat-form {
      position: sticky;
      bottom: 0;
      background: #1f1f1f;
      padding: 1em 1.5em;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: .6em;
      align-items: center;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .tchat-form input[type="text"] {
      background: #191919;
      border: 2px solid transparent;
      color: #fff;
      padding: .7em 1em;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: border-color .2s;
    }
    .tchat-form input[type="text"]:focus {
      border-color: #fbb034;
    }
    .tchat-form button {
      background: linear-gradient(90deg, #ffe259 60%, #ffa751 100%);
      color: #181818;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 10px 0;
      padding: .7em 1.5em;
      font-size: 1.05em;
      cursor: pointer;
      transition: filter .15s;
    }
    .tchat-form button:hover {
      filter: brightness(1.1);
    }

    /* Debug */
    #debug {
      margin: .8em 1.5em;
      color: #ffb300;
      font-size: .9em;
    }
  </style>
</head>
<body>
  <div class="tchat-card">
    <div id="tchat-header">
      <span class="avatar">ðŸ‘‘</span>
      Tchat SELEZIONE PRO
    </div>
    <div id="result"></div>
    <div class="tchat-form">
      <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione" autocomplete="off"/>
      <input type="text" id="msg" placeholder="Message" autocomplete="off"/>
      <button onclick="envoyer()">Envoyer</button>
    </div>
    <div id="debug"></div>
  </div>

  <script>
    // Config Supabase
    const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciâ€¦"; // TA KEY
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Affichage messages
    async function afficherMessages() {
      document.getElementById('debug').innerText = "Chargementâ€¦";
      const { data, error } = await supabase
        .from('message')
        .select('*')
        .order('created_at', { ascending: true });
      if (error) {
        document.getElementById('debug').innerText = "Erreur : " + error.message;
        return;
      }
      const me = document.getElementById('pseudo').value.trim();
      const container = document.getElementById('result');
      container.innerHTML = "";
      data.forEach(m => {
        const cls = m.pseudo === me
          ? "msg-bubble msg-me"
          : "msg-bubble msg-other";
        container.innerHTML += `<div class="${cls}"><b>${m.pseudo}</b><br>${m.content}</div>`;
      });
      container.scrollTop = container.scrollHeight;
      document.getElementById('debug').innerText = `OK â€” ${data.length} msg`;
    }

    // Au chargement
    document.addEventListener("DOMContentLoaded", afficherMessages);

    // Envoi message
    async function envoyer() {
      const pseudo = document.getElementById('pseudo').value.trim();
      const msg    = document.getElementById('msg').value.trim();
      if (!pseudo || !msg) return;
      // Affichage local
      const container = document.getElementById('result');
      container.innerHTML += `<div class="msg-bubble msg-me"><b>${pseudo}</b><br>${msg}</div>`;
      container.scrollTop = container.scrollHeight;
      document.getElementById('msg').value = "";
      // Envoi Supabase
      const { error } = await supabase
        .from('message')
        .insert([{ pseudo, content: msg }]);
      if (error) {
        alert("Erreur : " + error.message);
      }
    }
  </script>
</body>
</html>
