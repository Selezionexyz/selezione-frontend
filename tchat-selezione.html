<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat TEST</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; }
    .container { margin: 40px auto; max-width: 400px; background: #222; border-radius: 8px; padding: 2em; }
    #chat-block { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="pseudo-row">
      <input type="text" id="pseudo" placeholder="Ton pseudo" />
      <button onclick="enterChat()">Entrer</button>
    </div>
    <div id="chat-block">
      <h3>Bienvenue dans le chat !</h3>
      <input type="text" placeholder="Message..." />
      <button>Envoyer</button>
    </div>
  </div>
  <script>
    function enterChat() {
      const pseudo = document.getElementById('pseudo').value.trim();
      if(!pseudo) { alert('Pseudo obligatoire'); return; }
      document.getElementById('pseudo-row').style.display = "none";
      document.getElementById('chat-block').style.display = "";
      alert('UI bascul√©e !');
    }
  </script>
</body>
</html>
