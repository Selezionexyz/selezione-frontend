<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat SELEZIONE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    /* Ton ancien CSS (bulles + base) reste iciâ€¦ */
    /* â€¦ */

    /* === UX SÃ©lezione PRO === */
    .tchat-card {
      background: #1f1f1f;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    }
    #tchat-header {
      border-radius: 18px 18px 0 0;
      background: linear-gradient(90deg, #fbb034, #ffdd00);
      color: #222;
      padding: 1.2em 1.3em;
      display: flex; align-items: center; gap: .8em;
      font-weight: bold; font-size: 1.2em;
      letter-spacing: .5px;
    }
    .tchat-form {
      margin-top: 1em;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 0.6em;
      align-items: center;
    }
    .tchat-form input[type="text"] {
      background: #191919;
      border: 2px solid transparent;
      color: #fff;
      padding: .75em 1em;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: border-color .2s;
    }
    .tchat-form input[type="text"]:focus {
      border-color: #fbb034;
    }
    .tchat-form button {
      background: linear-gradient(90deg, #ffe259 60%, #ffa751 100%);
      color: #181818;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: .75em 2.2em;
      font-size: 1.05em;
      cursor: pointer;
      transition: filter .15s;
    }
    .tchat-form button:hover {
      filter: brightness(1.1);
    }
    #result {
      margin: 0 1.5em 1em 1.5em;
      background: #161616;
      border: 1px solid #333;
      border-radius: 12px;
      padding: .8em;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: inset 0 2px 6px #0004;
    }
    /* Scrollbar + debug restent identiquesâ€¦ */
  </style>
</head>
<body style="background:#181818;color:#fff;font-family:'Outfit','Segoe UI',Arial,sans-serif;">
  <div class="tchat-card" style="margin:2em auto;max-width:500px;padding:0;">
    <div id="tchat-header">
      <span class="avatar">ðŸ‘‘</span>
      Tchat SELEZIONE PRO
    </div>
    <div class="tchat-form" style="padding:1.5em;">
      <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione" autocomplete="off"/>
      <input type="text" id="msg" placeholder="Message" autocomplete="off"/>
      <button onclick="envoyer()">Envoyer</button>
    </div>
    <div id="result"></div>
    <div id="debug" style="margin-top:.8em;color:#ffb300;"></div>
  </div>

  <script>
    // -- Config Supabase
    const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciâ€¦"; // ta key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -- Lecture des messages
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById('debug').innerText = "Lecture des messagesâ€¦";
      const { data, error } = await supabase.from('message').select('*').order('created_at', { ascending: true });
      if (error) {
        document.getElementById('debug').innerText = "Erreur : " + error.message;
      } else {
        const me = document.getElementById('pseudo').value;
        document.getElementById('result').innerHTML = "";
        data.forEach(m => {
          const classe = m.pseudo === me ? "msg-bubble msg-me" : "msg-bubble msg-other";
          document.getElementById('result').innerHTML += 
            `<div class="${classe}"><b>${m.pseudo}</b><br>${m.content}</div>`;
        });
        document.getElementById('debug').innerText = `OK â€“ ${data.length} msg.`;
      }
    });

    // -- Envoi d'un message
    async function envoyer() {
      const pseudo = document.getElementById('pseudo').value;
      const msg = document.getElementById('msg').value;
      if (!pseudo || !msg) return;
      // Affichage local
      document.getElementById('result').innerHTML += 
        `<div class="msg-bubble msg-me"><b>${pseudo}</b><br>${msg}</div>`;
      document.getElementById('msg').value = '';
      // En base
      const { error } = await supabase.from('message').insert([{ pseudo, content: msg }]);
      if (error) alert("Erreur : "+error.message);
    }
  </script>
</body>
</html>
