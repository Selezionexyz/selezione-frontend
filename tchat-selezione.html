<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat SELEZIONE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { background:#181818; color:#fff; font-family:sans-serif; margin:0;}
    .chat-container {
      max-width: 450px;
      margin: 32px auto;
      background: #222;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0008;
      padding: 0 0 12px 0;
    }
    .chat-header {
      background: linear-gradient(90deg,#FFC300,#ffd700a0 80%);
      border-radius: 14px 14px 0 0;
      padding: 20px 22px 8px 22px;
      color: #181818;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 2px #0006;
    }
    .chat-messages {
      max-height: 54vh;
      min-height: 30vh;
      overflow-y: auto;
      padding: 18px 10px 6px 10px;
      background: #222;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 1.08em;
    }
    .bubble {
      display: flex;
      flex-direction: column;
      max-width: 77%;
      word-break: break-word;
      margin-bottom: 2px;
      position: relative;
      padding-bottom: 2px;
    }
    .bubble.self {
      align-self: flex-end;
      background: linear-gradient(120deg,#FFC300 80%,#fff7b8 100%);
      color: #222;
      border-radius: 14px 14px 3px 14px;
      box-shadow: 0 0 6px #2229;
      margin-right: 5px;
      margin-left: 23%;
      padding: 8px 13px 6px 14px;
    }
    .bubble.other {
      align-self: flex-start;
      background: linear-gradient(90deg,#313131 80%,#232323 100%);
      color: #fff;
      border-radius: 14px 14px 14px 4px;
      margin-left: 5px;
      margin-right: 23%;
      box-shadow: 0 0 4px #1118;
      padding: 8px 13px 6px 14px;
    }
    .bubble .meta {
      font-size: 0.85em;
      color: #ffc300b3;
      margin-top: 4px;
      text-align: right;
      font-weight: 400;
      letter-spacing: 0.2px;
    }
    .bubble .meta.other {
      color: #b3c5d6;
      text-align: left;
    }
    .chat-inputs {
      display: flex;
      gap: 7px;
      margin: 16px 12px 0 12px;
    }
    .chat-inputs input {
      flex:1;
      padding:9px 8px;
      border-radius:6px;
      border:1px solid #292929;
      background:#292929;
      color:#fff;
      font-size: 1em;
      outline:none;
      transition: border 0.2s;
    }
    .chat-inputs input:focus { border: 1.5px solid #ffc300; }
    .chat-inputs input#pseudo { max-width:120px; }
    .chat-inputs button {
      padding:8px 18px;
      border-radius:6px;
      border:none;
      background: linear-gradient(90deg,#FFC300,#FFD700);
      color: #222;
      font-weight:bold;
      font-size:1em;
      letter-spacing: 0.7px;
      cursor:pointer;
      box-shadow: 0 1px 4px #1116;
      transition: filter 0.12s;
    }
    .chat-inputs button:active { filter: brightness(0.94); }
    #debug { margin:10px 0 0 15px; color:#ffc300; font-size: 0.93em;}
    @media (max-width:550px) {
      .chat-container { max-width:97vw; }
      .chat-header { font-size:1.1em;}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ’¬ Tchat SELEZIONE PRO
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-inputs">
      <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione"/>
      <input type="text" id="msg" placeholder="Message"/>
      <button onclick="envoyer()">Envoyer</button>
    </div>
    <div id="debug"></div>
  </div>
  <script>
    // -- Config Supabase (remets tes valeurs si tu changes dâ€™instance !)
    const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3Y2F0YnBzamJiaHdla2NzdmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTMzNDUsImV4cCI6MjA2Mzc4OTM0NX0.wMu7xBYKSUyzbcRRKDPGjX6iowDh9wdXFjyB71hl_to";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -- Utilitaire date
    function formatTime(ts) {
      if(!ts) return '';
      const d = new Date(ts);
      return d.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
    }

    // -- Affiche messages avec UX pro bulle
    function renderMessages(data, currentPseudo) {
      const zone = document.getElementById('messages');
      zone.innerHTML = '';
      data.forEach(m => {
        const isSelf = (m.pseudo === currentPseudo);
        zone.innerHTML += `
          <div class="bubble ${isSelf ? 'self':'other'}">
            <span>${m.content}</span>
            <div class="meta ${isSelf ? '' : 'other'}">
              ${isSelf ? '' : `<b>${m.pseudo}</b> Â· `}${formatTime(m.created_at)}
            </div>
          </div>`;
      });
      // Scroll auto en bas
      zone.scrollTop = zone.scrollHeight;
    }

    // -- Charge tous les messages Ã  l'ouverture
    let messagesData = [];
    let pseudoActuel = document.getElementById('pseudo').value;
    async function charger() {
      document.getElementById('debug').innerText = "Chargement...";
      const { data, error } = await supabase.from('message').select('*').order('created_at', { ascending: true });
      if(error) {
        document.getElementById('debug').innerText = "Erreur : " + error.message;
      } else {
        messagesData = data;
        renderMessages(messagesData, pseudoActuel);
        document.getElementById('debug').innerText = "Connexion OK â€“Â "+messagesData.length+" messages.";
      }
    }

    // -- Envoie un message
    async function envoyer() {
      const pseudo = document.getElementById('pseudo').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if(!pseudo || !msg) return;
      document.getElementById('msg').value = '';
      // Insert en base
      const { error } = await supabase.from('message').insert([{ pseudo, content: msg }]);
      if(error) {
        document.getElementById('debug').innerText = "Erreur d'envoi : " + error.message;
      } else {
        // Recharge messages pour update l'affichage avec timestamp
        await charger();
      }
    }

    // -- Refresh quand pseudo change
    document.getElementById('pseudo').addEventListener('input', () => {
      pseudoActuel = document.getElementById('pseudo').value.trim();
      renderMessages(messagesData, pseudoActuel);
    });

    // -- EntrÃ©e clavier pour envoyer (focus sur message)
    document.getElementById('msg').addEventListener('keydown', e => {
      if (e.key === 'Enter') envoyer();
    });

    // -- Auto-refresh toutes les 6 secondes
    setInterval(charger, 6000);

    // -- PremiÃ¨re charge
    charger();
  </script>
</body>
</html>
