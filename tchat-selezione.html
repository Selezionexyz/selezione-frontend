<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat SELEZIONE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      background: #191919;
      color: #fff;
      font-family: 'Outfit', 'Segoe UI', Arial, sans-serif;
    }
    #container {
      margin: 3em auto;
      max-width: 480px;
      background: #2a2a2a;
      border-radius: 18px;
      box-shadow: 0 2px 18px #0005;
      padding: 0 0 2em 0;
    }
    #tchat-header {
      background: linear-gradient(90deg, #ffe259, #ffa751 100%);
      color: #222;
      padding: 1.3em 1.5em;
      border-radius: 18px 18px 0 0;
      font-weight: bold;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: .8em;
      letter-spacing: .3px;
    }
    #tchat-header .avatar {
      background: #fff3;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35em;
      color: #ffe259;
    }
    #inputs-row {
      display: flex;
      gap: .5em;
      padding: 1.2em 1.5em 0.3em 1.5em;
      align-items: center;
    }
    #inputs-row input[type="text"] {
      background: #232323;
      border: 1px solid #ffe25944;
      color: #fff;
      padding: .7em 1em;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      flex: 1;
    }
    #inputs-row input[type="text"]:first-child {
      max-width: 110px;
      flex: none;
    }
    #inputs-row button {
      background: linear-gradient(90deg, #ffe259 60%, #ffa751 100%);
      color: #181818;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: .7em 2.1em;
      font-size: 1.08em;
      cursor: pointer;
      margin-left: .4em;
      transition: filter .12s;
    }
    #inputs-row button:hover { filter: brightness(1.08); }
    #result {
      margin: 0 auto;
      min-height: 120px;
      max-height: 340px;
      overflow-y: auto;
      padding: 1em 1.6em .3em 1.6em;
      box-sizing: border-box;
    }
    .msg-bubble {
      max-width: 70%;
      margin: 0.40em 0;
      padding: 0.80em 1.15em 0.76em 1.15em;
      border-radius: 1.7em;
      font-size: 1.08em;
      word-break: break-word;
      box-shadow: 0 1px 8px #0004;
      display: inline-block;
      position: relative;
      min-width: 60px;
      clear: both;
    }
    .msg-me {
      background: linear-gradient(90deg, #ffe259 55%, #ffa751 100%);
      color: #181818;
      margin-left: 26%;
      text-align: right;
      float: right;
      border: 2px solid #ffe25944;
    }
    .msg-other {
      background: #232323;
      color: #fff;
      margin-right: 26%;
      text-align: left;
      float: left;
      border: 2px solid #ffe2591e;
    }
    #debug {
      color: #ffb300;
      font-size: 0.95em;
      padding: .8em 1.5em 0 1.5em;
    }
    @media (max-width: 650px) {
      #container { margin: 0.6em; }
      #result { padding: 0.8em 0.3em; }
      #inputs-row { padding: 0.6em 0.3em 0.3em 0.3em; }
      #tchat-header { font-size: 1em; padding: 1em .7em; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="tchat-header">
      <span class="avatar">ðŸ‘‘</span>
      Tchat SELEZIONE PRO
    </div>
    <div id="inputs-row">
      <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione" autocomplete="username"/>
      <input type="text" id="msg" placeholder="Message" autocomplete="off"/>
      <button id="envoyerBtn" type="button">Envoyer</button>
    </div>
    <div id="result"></div>
    <div id="debug"></div>
  </div>
  <script>
    // --- Config Supabase
    const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3Y2F0YnBzamJiaHdla2NzdmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTMzNDUsImV4cCI6MjA2Mzc4OTM0NX0.wMu7xBYKSUyzbcRRKDPGjX6iowDh9wdXFjyB71hl_to";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -- Affichage des messages
    async function afficherMessages() {
      const { data, error } = await supabase.from('message').select('*').order('created_at', { ascending: true });
      const me = document.getElementById('pseudo').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = "";
      if (error) {
        document.getElementById('debug').innerText = "Erreur Supabase : " + error.message;
        return;
      }
      data.forEach(m => {
        const classe = (m.pseudo === me) ? "msg-bubble msg-me" : "msg-bubble msg-other";
        result.innerHTML += `<div class="${classe}"><b>${m.pseudo}</b><br>${m.content}</div>`;
      });
      // Scroll tout en bas
      result.scrollTop = result.scrollHeight;
      document.getElementById('debug').innerText = "Connexion OK. Nb messages : " + (data?.length || 0);
    }

    // -- Envoi d'un message
    async function envoyer() {
      const pseudo = document.getElementById('pseudo').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if(!pseudo || !msg) return;
      document.getElementById('msg').value = '';
      await supabase.from('message').insert([{ pseudo, content: msg }]);
      afficherMessages();
    }

    // -- Lancement & listeners
    document.addEventListener("DOMContentLoaded", () => {
      afficherMessages();
      document.getElementById('envoyerBtn').onclick = envoyer;
      // Envoi avec la touche entrÃ©e dans #msg
      document.getElementById('msg').addEventListener('keydown', e => {
        if(e.key === "Enter") envoyer();
      });
    });
  </script>
</body>
</html>
