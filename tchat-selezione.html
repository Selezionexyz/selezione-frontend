<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tchat SELEZIONE PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .tchat-container {
      max-width: 430px;
      margin: 3em auto;
      padding: 0;
      border-radius: 18px;
      background: #232323;
      box-shadow: 0 8px 32px #0008;
      overflow: hidden;
    }
    .tchat-header {
      background: linear-gradient(90deg, #ffce36 0%, #b79819 100%);
      padding: 1.3em 1.3em 1em 1.3em;
      font-size: 1.2em;
      font-weight: bold;
      color: #232323;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .tchat-header .avatar {
      background: #fff3c1;
      border-radius: 50%;
      color: #b79819;
      width: 2.1em;
      height: 2.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      font-weight: bold;
    }
    .messages {
      min-height: 310px;
      max-height: 320px;
      padding: 1.2em 1em;
      overflow-y: auto;
      background: #292929;
      border-bottom: 1px solid #232323;
      display: flex;
      flex-direction: column;
      gap: .5em;
    }
    .bubble {
      display: inline-block;
      max-width: 82%;
      padding: .8em 1.2em;
      border-radius: 17px;
      margin-bottom: 0.2em;
      font-size: 1.05em;
      word-break: break-word;
      background: #363636;
      color: #fff;
      align-self: flex-start;
      box-shadow: 0 1px 3px #0005;
    }
    .bubble.me {
      background: linear-gradient(90deg,#ffde64,#ffc700 70%);
      color: #292929;
      align-self: flex-end;
      font-weight: 600;
    }
    .bubble .pseudo {
      font-size: .92em;
      font-weight: bold;
      opacity: 0.7;
      margin-right: .3em;
      text-shadow: none;
    }
    .tchat-form {
      display: flex;
      gap: 0.5em;
      padding: 1em;
      background: #232323;
      border-radius: 0 0 18px 18px;
    }
    .tchat-form input[type="text"] {
      background: #191919;
      border: none;
      color: #fff;
      padding: .85em 1em;
      border-radius: 8px;
      font-size: 1em;
      width: 40%;
      outline: none;
      margin-right: 0.5em;
      transition: background .2s;
    }
    .tchat-form input#msg {
      width: 100%;
      margin-right: 0;
    }
    .tchat-form button {
      background: linear-gradient(90deg,#ffd600,#ffc700 80%);
      color: #232323;
      font-weight: bold;
      font-size: 1.13em;
      border: none;
      border-radius: 8px;
      padding: 0 .9em;
      min-width: 108px;
      transition: background .22s;
      cursor: pointer;
      box-shadow: 0 1px 5px #0003;
    }
    .tchat-form button:hover {
      background: linear-gradient(90deg,#fff18f,#ffdd29 80%);
    }
    #debug {
      color: #ffd600;
      font-size: .95em;
      margin-top: 6px;
      margin-left: 1.4em;
    }
  </style>
</head>
<body>
  <div class="tchat-container">
    <div class="tchat-header">
      <div class="avatar">ðŸ‘¤</div>
      Tchat SELEZIONE PRO
    </div>
    <div class="messages" id="messages"></div>
    <form class="tchat-form" onsubmit="envoyer();return false;">
      <input type="text" id="pseudo" placeholder="Pseudo" value="Selezione" autocomplete="username" />
      <input type="text" id="msg" placeholder="Message" autocomplete="off" />
      <button type="submit">Envoyer</button>
    </form>
    <div id="debug"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script>
    // -- Config Supabase
    const SUPABASE_URL = "https://gwcatbpsjbbhwekcsvkr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3Y2F0YnBzamJiaHdla2NzdmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTMzNDUsImV4cCI6MjA2Mzc4OTM0NX0.wMu7xBYKSUyzbcRRKDPGjX6iowDh9wdXFjyB71hl_to";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -- Chargement des messages
    async function chargerMessages() {
      const pseudoCourant = document.getElementById('pseudo').value;
      const { data, error } = await supabase.from('message').select('*').order('created_at', { ascending: true });
      const zone = document.getElementById('messages');
      if (error) {
        zone.innerHTML = `<div style="color:#ffd600">Erreur Supabase : ${error.message}</div>`;
      } else if (!data || data.length === 0) {
        zone.innerHTML = `<div style="color:#aaa;text-align:center;">Aucun message</div>`;
      } else {
        zone.innerHTML = data.map(m =>
          `<div class="bubble${m.pseudo === pseudoCourant ? ' me' : ''}">
            <span class="pseudo">${m.pseudo}</span> ${m.content}
          </div>`
        ).join('');
        // Scroll en bas
        zone.scrollTop = zone.scrollHeight;
      }
    }

    // -- Envoi d'un message
    async function envoyer() {
      const pseudo = document.getElementById('pseudo').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if(!pseudo || !msg) return;
      // Ajoute en base
      const { error } = await supabase.from('message').insert([{ pseudo, content: msg }]);
      if (error) {
        document.getElementById('debug').innerText = "Erreur lors de l'envoi: " + error.message;
      } else {
        document.getElementById('msg').value = '';
        await chargerMessages();
      }
    }

    // -- Recharge au chargement
    document.addEventListener("DOMContentLoaded", chargerMessages);

    // -- Refresh auto toutes les 3s
    setInterval(chargerMessages, 3000);

    // -- Focus sur message Ã  l'envoi
    document.getElementById('msg').addEventListener('keydown', function(e){
      if(e.key === 'Enter') {
        e.preventDefault();
        envoyer();
      }
    });
  </script>
</body>
</html>
