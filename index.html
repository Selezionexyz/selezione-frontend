<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELEZIONE - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0b7a7d0.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0f0c29;
      --accent: #00ffff;
      --text: #ffffff;
      --card-bg: #1f1c3b;
    }body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
}

aside {
  width: 220px;
  background: var(--card-bg);
  padding: 2rem 1rem;
  height: 100vh;
  position: fixed;
}

aside h1 {
  font-size: 22px;
  color: var(--accent);
  text-align: center;
  margin-bottom: 2rem;
}

aside nav a {
  display: block;
  color: var(--text);
  text-decoration: none;
  margin-bottom: 1rem;
  transition: 0.2s;
}

aside nav a:hover {
  color: var(--accent);
  padding-left: 5px;
}

.main {
  margin-left: 220px;
  padding: 2rem;
  width: 100%;
}

h2 {
  text-align: center;
  color: var(--accent);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.card {
  background: var(--card-bg);
  padding: 1.5rem;
  border-radius: 12px;
  border: 1px solid var(--accent);
  text-align: center;
  transition: 0.3s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 10px var(--accent);
}

.card i {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: var(--accent);
}

  </style>
</head>
<body>

<a href="module4.html">💰 Estimateur & Comparateur</a>
      <a href="contact.html">📧 Contact</a>
      <a href="cgu.html">📄 CGU</a>
      <a href="mentions.html">📚 Mentions</a>
    </nav>
  </aside>  <div class="main">
    <h2>👑 Tableau de Bord SELEZIONE</h2>
    <div class="grid">
  <div class="card" onclick="go('module1.html')">
    <i class="fas fa-robot"></i>
    <h3>Assistant Luxe IA</h3>
  </div>

  <div class="card" onclick="go('module2.html')">
    <i class="fas fa-newspaper"></i>
    <h3>Actualités & Générateur d'Image</h3>
  </div>

  <div class="card" onclick="go('module3.html')">
    <i class="fas fa-tags"></i>
    <h3>Fiche Produit IA</h3>
  </div>

  <div class="card" onclick="go('module4.html')">
    <i class="fas fa-euro-sign"></i>
    <h3>Estimateur & Comparateur</h3>
  </div>
</div>
  </div>  <script>

      window.location.href = url;
    }
  </script></body>
</html>
