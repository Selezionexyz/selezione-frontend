<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SELEZIONE ‚Äì Tableau de bord</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --gold: #fbb034;
      --gold-hover: #ffdd00;
      --bg: #121212;
      --bg-alt: #1f1f1f;
      --text: #eee;
      --text-muted: #888;
      --border: #333;
      --shadow: rgba(0,0,0,0.5);
    }
    body.light {
      --bg: #f5f5f5;
      --bg-alt: #fff;
      --text: #111;
      --text-muted: #555;
      --border: #ddd;
      --shadow: rgba(0,0,0,0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"Outfit",sans-serif;
      display:flex; min-height:100vh;
      background:var(--bg); color:var(--text);
      transition:background .3s,color .3s;
    }
    aside {
      width:250px; flex-shrink:0;
      background:var(--bg-alt); border-right:1px solid var(--border);
      padding:2rem 1rem; overflow-y:auto;
    }
    main {
      flex:1; overflow-y:auto; background:var(--bg);
    }
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1.5rem; background:var(--bg-alt); border-bottom:1px solid var(--border);
    }
    .header h1 {
      font-family:"Playfair Display",serif; font-size:1.6rem;
    }
    .btn-theme {
      background:none; border:1px solid var(--border);
      border-radius:20px; padding:.4rem .8rem;
      color:var(--text); cursor:pointer; display:flex;
      align-items:center; gap:.4rem; font-size:.9rem;
      transition:background .2s;
    }
    .btn-theme:hover { background:var(--border); }
    .nav-link {
      display:flex; align-items:center; gap:.6rem;
      padding:.6rem 1rem; margin:.2rem 0;
      color:var(--text); text-decoration:none; border-radius:6px;
      transition:background .2s,transform .2s;
    }
    .nav-link:hover {
      background:var(--border); transform:translateX(4px);
    }
    .nav-link.active {
      background:var(--gold); color:var(--bg);
      font-weight:600; box-shadow:0 4px 12px var(--shadow);
    }
    .nav-link svg { width:20px; height:20px; fill:currentColor; }
  </style>
</head>
<body>
  <aside>
    <h2>SELEZIONE</h2>
    <a href="#" class="nav-link" data-view="home">
      <svg><!-- ic√¥ne home --></svg>Accueil
    </a>
    <a href="#" class="nav-link" data-view="fournisseur">
      <svg><!-- ic√¥ne box --></svg>Module Fournisseur
    </a>
    <a href="#" class="nav-link" data-view="marge">
      <svg><!-- ic√¥ne abacus --></svg>Calculateur de marge
    </a>
    <a href="#" class="nav-link" data-view="tchat">
      <svg><!-- ic√¥ne chat --></svg>Tchat SELEZIONE
    </a>
    <a href="#" class="nav-link" data-view="actu">
      <svg><!-- ic√¥ne newspaper --></svg>Actu Direct
    </a>
    <a href="#" class="nav-link" data-view="image">
      <svg><!-- ic√¥ne image --></svg>IA + Image
    </a>
    <a href="#" class="nav-link" data-view="fiche">
      <svg><!-- ic√¥ne pencil --></svg>Fiche Produit
    </a>
    <a href="#" class="nav-link" data-view="estimation">
      <svg><!-- ic√¥ne diamond --></svg>Estimation
    </a>
    <a href="#" class="nav-link" data-view="scraper">
      <svg><!-- ic√¥ne magnifier --></svg>Scraper VC
    </a>
    <a href="#" class="nav-link" data-view="commandes">
      <svg><!-- ic√¥ne package --></svg>Commandes
    </a>
    <a href="#" class="nav-link" data-view="formation">
      <svg><!-- ic√¥ne graduation cap --></svg>Formations
    </a>
    <button class="btn-theme" id="toggleThemeAside">
      <i class="fas fa-moon"></i> Th√®me
    </button>
  </aside>
  <main>
    <div class="header">
      <h1 id="pageTitle">Bienvenue</h1>
      <button class="btn-theme" id="toggleThemeMain">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <div id="app"><!-- contenu inject√© ici --></div>
  </main>

  <!-- TEMPLATES MODULES -->
  <template id="home">
    <section style="padding:1.5rem;">
      <h2>Bienvenue sur SELEZIONE</h2>
      <p>Pilotez votre activit√© luxe IA en quelques clics.</p>
    </section>
  </template>

  <template id="commandes">
    <section style="padding:1.5rem;">
      <h2>Module Commandes</h2>
      <form id="commande-form">
        <label>üë§ Nom du membre<input id="user" required></label><br/>
        <label>üìÅ Nom du fichier<input id="fichier" required></label><br/>
        <label>üõí S√©lections (JSON)<textarea id="selections" required>[{"ligne":10,"taille":"M","quantite":2}]</textarea></label><br/>
        <button type="submit" class="btn-send" style="margin-top:1rem;
          background:var(--gold);color:var(--bg);padding:.6rem 1.2rem;
          border:none;border-radius:6px;cursor:pointer;">
          ‚úÖ Envoyer
        </button>
        <div id="feedback" style="margin-top:.8rem;font-weight:600;"></div>
      </form>
    </section>
  </template>

  <!-- stub pour les autres -->
  <template id="fournisseur"><section style="padding:1.5rem;"><h2>Module Fournisseur</h2></section></template>
  <template id="marge"><section style="padding:1.5rem;"><h2>Calculateur de marge</h2></section></template>
  <template id="tchat"><section style="padding:1.5rem;"><h2>Tchat SELEZIONE</h2></section></template>
  <template id="actu"><section style="padding:1.5rem;"><h2>Actu Direct</h2></section></template>
  <template id="image"><section style="padding:1.5rem;"><h2>IA + Image</h2></section></template>
  <template id="fiche"><section style="padding:1.5rem;"><h2>Fiche Produit</h2></section></template>
  <template id="estimation"><section style="padding:1.5rem;"><h2>Estimation</h2></section></template>
  <template id="scraper"><section style="padding:1.5rem;"><h2>Scraper VC</h2></section></template>
  <template id="formation"><section style="padding:1.5rem;"><h2>Formations</h2></section></template>

  <!-- ROUTER & LOGIQUE -->
  <script>
    const app = document.getElementById('app'),
          links = document.querySelectorAll('.nav-link'),
          pageTitle = document.getElementById('pageTitle');

    function render(view) {
      const tpl = document.getElementById(view);
      if (!tpl) return;
      app.innerHTML = tpl.innerHTML;
      const h = tpl.content.querySelector('h2')?.textContent || '';
      pageTitle.textContent = h;
      links.forEach(a => a.classList.toggle('active', a.dataset.view===view));

      if (view==='commandes') {
        document.getElementById('commande-form').addEventListener('submit', e=>{
          e.preventDefault();
          let fb = document.getElementById('feedback');
          try {
            JSON.parse(document.getElementById('selections').value);
            fb.textContent = '‚úÖ Commande envoy√©e !'; fb.style.color= 'var(--gold)';
          } catch {
            fb.textContent = '‚ùå JSON invalide'; fb.style.color = 'tomato';
          }
        });
      }
    }

    links.forEach(a=>{
      a.onclick = e=>{
        e.preventDefault();
        render(a.dataset.view);
      };
    });

    // Th√®me
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light')?'light':'dark');
    }
    document.getElementById('toggleThemeAside').onclick = toggleTheme;
    document.getElementById('toggleThemeMain').onclick = toggleTheme;
    if (localStorage.getItem('theme')==='light') document.body.classList.add('light');

    // init
    render('home');
  </script>

</body>
</html>
