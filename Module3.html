<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 3 ‚Äì Style & Fiche Produit IA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1b, #1b1b2f);
      color: #e0e0ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00f7ff;
      margin-bottom: 40px;
    }
    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px #00f7ff44;
    }
    label, textarea, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    input, textarea, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1b1b2f;
      color: #fff;
    }
    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      background: #111;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Module 3 ‚Äì Assistant Style & Fiche Produit IA</h1>  <!-- G√©n√©rateur de fiche produit IA -->  <div class="section">
    <h2>üõçÔ∏è G√©n√©rateur de fiche produit IA</h2>
    <input id="produit-nom" placeholder="Nom du produit">
    <input id="produit-marque" placeholder="Marque">
    <input id="produit-categorie" placeholder="Cat√©gorie (ex: Veste, Robe...)">
    <input id="produit-couleur" placeholder="Couleur principale">
    <input id="produit-matiere" placeholder="Mati√®re (ex: Cuir, Soie...)">
    <input id="produit-taille" placeholder="Taille / Genre">
    <input id="produit-prix" placeholder="Prix conseill√©">
    <button onclick="genererFicheProduit()">G√©n√©rer la fiche produit</button>
    <div id="fiche-resultat" class="result"></div>
  </div>  <!-- Assistant style IA -->  <div class="section">
    <h2>üëó Assistant Style IA</h2>
    <input id="style-budget" placeholder="Budget (ex: 1000‚Ç¨)">
    <input id="style-saison" placeholder="Saison (printemps, hiver...)">
    <input id="style-occasion" placeholder="Occasion (soir√©e, mariage, pro...)">
    <input id="style-genre" placeholder="Genre (homme, femme, neutre)">
    <button onclick="genererStyle()">G√©n√©rer un look stylis√©</button>
    <div id="style-resultat" class="result"></div>
  </div>  <script>
    async function genererFicheProduit() {
      const nomProduit = document.getElementById('produit-nom').value;
      const response = await fetch('https://selezione-ia-backend.onrender.com/fiche-produit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nomProduit })
      });
      const data = await response.json();
      document.getElementById('fiche-resultat').textContent = data.fiche || 'Erreur...';
    }

    async function genererStyle() {
      const preference = `Budget: ${document.getElementById('style-budget').value}, Saison: ${document.getElementById('style-saison').value}, Occasion: ${document.getElementById('style-occasion').value}, Genre: ${document.getElementById('style-genre').value}`;
      const response = await fetch('https://selezione-ia-backend.onrender.com/personal-shopper', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ preference })
      });
      const data = await response.json();
      document.getElementById('style-resultat').textContent = data.suggestions || 'Erreur...';
    }
  </script></body>
</html>
