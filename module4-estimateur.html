<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Estimation & Comparateur IA ‚Äì Selezione</title>
  <style>
    body {
      background: #0f0c29;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: linear-gradient(145deg, #1f1c3b, #302b63);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
    }
    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #00ffff, #0077ff);
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      margin-top: 2rem;
      background: #141326;
      padding: 1rem;
      border-radius: 12px;
    }
    img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Estimation & Comparateur IA</h1><!-- Estimation via texte -->
<div class="section">
  <h3>üí¨ Comparateur de Prix (Texte)</h3>
  <input type="text" id="produitTexte" placeholder="Ex : Sac Dior Book Tote">
  <button onclick="estimerTexte()">üîç Comparer les prix</button>
  <div id="resultatTexte"></div>
</div>

<!-- Estimation via image -->
<div class="section">
  <h3>üì∏ Estimation via Photo</h3>
  <input type="file" id="imageProduit" accept="image/*">
  <button onclick="estimerImage()">üì∑ Estimer avec l'image</button>
  <div id="resultatImage"></div>
</div>

  </div>  <script>
    async function estimerTexte() {
      const produit = document.getElementById("produitTexte").value;
      const resultat = document.getElementById("resultatTexte");
      resultat.innerText = "Chargement...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/comparateur-prix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ produit })
        });
        const data = await res.json();
        resultat.innerText = data.resultat || "Aucune information trouv√©e.";
      } catch (e) {
        resultat.innerText = "Erreur lors de la comparaison.";
      }
    }

    async function estimerImage() {
      const input = document.getElementById("imageProduit");
      const resultat = document.getElementById("resultatImage");
      const file = input.files[0];
      if (!file) return resultat.innerText = "Veuillez choisir une image.";

      const formData = new FormData();
      formData.append("image", file);

      resultat.innerText = "Analyse de l'image en cours...";

      try {
        const res = await fetch("https://selezione-ia-backend.onrender.com/estimation-image", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        resultat.innerText = data.resultat || "Aucune estimation disponible.";
      } catch (e) {
        resultat.innerText = "Erreur lors de l'estimation par image.";
      }
    }
  </script></body>
</html>
