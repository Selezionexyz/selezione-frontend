<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí∞ Estimation & Comparateur - Selezione</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0c29;
      color: #fff;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .section {
      background: #1b1b3a;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    textarea, input {
      background: #2c2c54;
      color: white;
    }

    button {
      background: linear-gradient(to right, #00ffff, #0077ff);
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    .result {
      margin-top: 1rem;
      background: #141432;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üí∞ Estimation & Comparateur - Selezione</h1>

  <div class="section">
    <h2>üì¶ Estimateur de Prix</h2>
    <label for="desc">D√©cris ton article (marque, type, √©tat, etc) :</label>
    <textarea id="desc" rows="4" placeholder="Exemple : Sac Chanel Classic Flap noir, tr√®s bon √©tat..."></textarea>
    <button onclick="estimer()">üìä Estimer</button>
    <div id="resultEstimation" class="result">En attente...</div>
  </div>

  <div class="section">
    <h2>üìä Comparateur Plateformes</h2>
    <label for="produit">Nom ou type du produit :</label>
    <input id="produit" placeholder="Exemple : Sac Louis Vuitton Neverfull" />
    <button onclick="comparer()">‚öñÔ∏è Comparer</button>
    <div id="resultComparateur" class="result">En attente...</div>
  </div>

  <script>
    async function estimer() {
      const description = document.getElementById('desc').value;
      const result = document.getElementById('resultEstimation');
      result.innerText = "‚è≥ Estimation en cours...";

      try {
        const res = await fetch('https://selezione-ia-backend.onrender.com/estimation-luxe', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description })
        });
        const data = await res.json();
        result.innerText = data.estimation || "‚ùå Aucune estimation obtenue.";
      } catch (err) {
        result.innerText = "‚ùå Erreur lors de l'estimation.";
      }
    }

    async function comparer() {
      const produit = document.getElementById('produit').value;
      const result = document.getElementById('resultComparateur');
      result.innerText = "‚è≥ Comparaison en cours...";

      try {
        const res = await fetch('https://selezione-ia-backend.onrender.com/comparateur-luxe', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ produit })
        });
        const data = await res.json();
        result.innerText = data.comparaison || "‚ùå Aucune comparaison g√©n√©r√©e.";
      } catch (err) {
        result.innerText = "‚ùå Erreur lors de la comparaison.";
      }
    }
  </script>
</body>
</html>
